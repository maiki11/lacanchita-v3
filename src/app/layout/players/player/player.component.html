<div [@routerTransition]>
  <div class="col-sm-12">
    <button class="btn btn-lg btn-outline-primary" (click)="open(addPlayer)">Agregar Jugador</button>
  </div>
  <hr>
  <div class="col-sm-12">
    <div class="row">
      <div class="row" *ngFor="let player of players">
        <app-player-item [player]='player' class="rounded float-left"></app-player-item>
      </div>
    </div>
  </div>
</div>

<ng-template #addPlayer let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Agregar Jugador</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-player-form></app-player-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cerrar</button>
  </div>
</ng-template>
