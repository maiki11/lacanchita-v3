<div class="cardPlayer mat-card" *ngIf="player">
  <div class="left"><img class="md-card-image example-header-image" onerror="this.src='./assets/images/none.png'"
    [src]="player.imageUrl" alt="user avatar"></div>
    <div class="row">
      <div class="padding20 left">
        {{player.name}}
        <br/>
        <b>Numero:</b> <label>{{player.shirtNumber}}</label>
      </div>
    </div>
</div>
