<div class="card text-center">
  <div class="card-block">
    <div class="form-group ">
      <app-upload (fileEmit)="handleImageUoload($event)"></app-upload>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Nombre</label>
      <div class="col-10">
        <input class="form-control" type="text" [(ngModel)]="player.name" id="example-text-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-email-input" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input class="form-control" type="email" [(ngModel)]="player.email" id="example-email-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-tel-input" class="col-2 col-form-label">Telefono</label>
      <div class="col-10">
        <input class="form-control" type="tel" [(ngModel)]="player.phone" id="example-tel-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">NÃºmero de playera</label>
      <div class="col-10">
        <input class="form-control" type="number" [(ngModel)]="player.shirtNumber" id="example-number-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-date-input" class="col-2 col-form-label">Date</label>
      <div class="col-10">
        <input class="form-control" type="date" [(ngModel)]="player.birth" id="example-date-input">
      </div>
    </div>
    <button class="success button offset-sm-1 col-sm-2" (click)="createPlayer()">Crear</button>
  </div>
</div>
