<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>La canchita Admin</h1>
            <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control input-underline input-lg" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" id="" placeholder="Nombre Completo">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Nombre es requerida
                    </div>
                </div>

                <div class="form-group">
                    <label for="alterEgo">Email</label>
                    <input type="email" class="form-control input-underline input-lg" required id="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" name="email">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email es requerdida
                    </div>
                </div>

                <div class="form-group">
                    <label for="power">Contrase単a</label>
                    <input type="password" class="form-control input-underline input-lg" id="pass" required [(ngModel)]="model.password" name="pass" #pass="ngModel">
                    <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
                        Contrase単a es requerida
                    </div>
                </div>
                <div class="form-group">
                    <label for="power">Repetir Contrase単a</label>
                    <input ttype="password"  class="form-control input-underline input-lg" id="rpass" required [(ngModel)]="model.rpass" name="rpass" #rpass="ngModel">
                    <div [hidden]="rpass.valid || rpass.pristine" class="alert alert-danger">
                        Repetir Contrase単a es requerdida
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn"[disabled]="!heroForm.form.valid">Registrar</button>
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
